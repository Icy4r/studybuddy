<!-- templates/registration/login.html -->

{% extends 'homepage.html' %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  {{ login_failed }}
</form> <br>

Don't have an account? <a href='/useraccounts/createaccount/'>Create one</a>.

{% endblock content %}
