{% extends 'homepage.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Single Post</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 200vh; */
        }

        .post-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto; /* Center horizontally */
        }

        .post-title {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .post-details {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .post-details strong {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1 class="post-title">{{ post.title }}</h1>

        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>User:</strong> {{ post.user }}</p>
                <p class="card-text"><strong>Name:</strong> {{ post.name }}</p>
                <p class="card-text"><strong>Location:</strong> {{ post.location }}</p>
                <p class="card-text"><strong>Message:</strong> {{ post.message }}</p>
                <p class="card-text"><strong>Date:</strong> {{ post.date }}</p>
            </div>
        </div>
    </div>
</body>
</html>


{% endblock %}
